<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/Color.css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

</head>
<body>
    <header>
        <h1>

        </h1>

        <div id="navigation" th:insert="~{common :: div('episode')}">

            
        </div>

    
    </header>

    <div id="gauche" class="cible">

        
        <h1>Derniers épisodes:</h1>
        <div class="contenu">
            <ul>
                <li><a href="http://www.game-of-thrones.fr/vos-reactions-sur-lepisode-7x07-de-game-of-thrones-the-dragon-and-the-wolf/">Saison 7 Episode 7</a></li>
                <ul></ul>
            </ul>
        </div>
    </div>

    <div id="pre" class="cible">
    <div class="contenu">
        <table>
            <thead>
                <h1>
            Les épisodes de la Saison 7 
                </h1> 
            </thead>
            <tbody>
                <tr>
                    <th>#</th>
                    <th>Titre</th>
                    <th>Date</th>
                    <th>Résumé</th>
                    <th>mettre un commentaire</th>
                    <th>Personnage</th>
                </tr>
            </tbody>
            <tbody>
            <tr th:each="episode : ${episodesautre}">
                <td class="numéro" th:text="${episode.episode_id}">1</td>
                <td class="nom"th:text="${episode.titre}">Dragonstone</td>
                <td class="date" th:text="${episode.parution}">2017</td>
                <td class="résumé"><a th:href="@{${episode.resume}}" target=_blank><img src="img/fiche.png"></a></td>
                <td class="rating" th:text="${livre.avis}">4,5 ☆</td>
                <td class="perso" th:text="${personnage.personnage_id}">1</td>
                    <form method="get" action="edit"><input type="text" class="invisible" name="episode" th:value="${episode.episode_id}"><input type="submit" value="Modifier"></form>
                </td>
                <td class="resume" th:id="${episode.episode_id}" th:onclick="|openDialogConfirm('${episode.episode_id}')|"><img src="img/poubelle.png"></td>
            </tr>

            </tbody>
        </table>

            </div>
